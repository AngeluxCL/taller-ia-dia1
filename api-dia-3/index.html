<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pok√©dex - Buscador de Pok√©mon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #ff0040;
            --neon-red: #ff0040;
            --neon-pink: #ff006e;
            --neon-orange: #ff4500;
            --dark-color: #0a0a0a;
            --darker-color: #050505;
            --light-color: #f5f5f5;
            --success-color: #4caf50;
            --error-color: #ff5252;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a0000 0%, #0a0a0a 50%, #1a0000 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
            color: var(--dark-color);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(255, 0, 64, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 69, 0, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: slideDown 0.6s ease-out;
            position: relative;
            z-index: 1;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            text-shadow: 0 0 10px var(--neon-red),
                0 0 20px var(--neon-red),
                0 0 30px var(--neon-red),
                0 0 40px var(--neon-red),
                3px 3px 6px rgba(0, 0, 0, 0.5);
            margin-bottom: 0.5rem;
            font-weight: 900;
            letter-spacing: 2px;
            animation: neonPulse 2s ease-in-out infinite alternate;
        }

        @keyframes neonPulse {
            from {
                text-shadow: 0 0 10px var(--neon-red),
                    0 0 20px var(--neon-red),
                    0 0 30px var(--neon-red),
                    0 0 40px var(--neon-red);
            }

            to {
                text-shadow: 0 0 20px var(--neon-red),
                    0 0 30px var(--neon-red),
                    0 0 40px var(--neon-red),
                    0 0 50px var(--neon-red),
                    0 0 60px var(--neon-pink);
            }
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 2rem;
            display: flex;
            gap: 1rem;
            animation: slideUp 0.6s ease-out;
            position: relative;
            z-index: 1;
        }

        .search-box {
            flex: 1;
            display: flex;
            gap: 0.5rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            border: 2px solid var(--neon-red);
            border-radius: 50px;
            background: rgba(10, 10, 10, 0.8);
            color: white;
            box-shadow: 0 0 10px rgba(255, 0, 64, 0.3),
                0 8px 20px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input[type="text"]:focus {
            transform: scale(1.02);
            border-color: var(--neon-pink);
            box-shadow: 0 0 20px rgba(255, 0, 64, 0.6),
                0 0 30px rgba(255, 0, 110, 0.4),
                0 12px 30px rgba(0, 0, 0, 0.5);
        }

        button {
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border: 2px solid var(--neon-red);
            border-radius: 50px;
            background: linear-gradient(135deg, var(--neon-red), var(--neon-pink));
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 0, 64, 0.5),
                0 0 20px rgba(255, 0, 64, 0.3),
                0 8px 20px rgba(0, 0, 0, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(255, 0, 64, 0.8),
                0 0 30px rgba(255, 0, 110, 0.6),
                0 12px 30px rgba(0, 0, 0, 0.5);
            border-color: var(--neon-pink);
        }

        button:active {
            transform: translateY(-1px);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .pokemon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            animation: fadeIn 0.6s ease-out;
        }

        .pokemon-card {
            background: linear-gradient(135deg, rgba(20, 20, 20, 0.95), rgba(10, 10, 10, 0.98));
            border: 2px solid var(--neon-red);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 0, 64, 0.4),
                0 15px 35px rgba(0, 0, 0, 0.8);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            display: none;
        }

        .pokemon-card.show {
            display: block;
            animation: popIn 0.5s ease-out;
        }

        .pokemon-card:hover {
            transform: translateY(-15px) scale(1.02);
            border-color: var(--neon-pink);
            box-shadow: 0 0 30px rgba(255, 0, 64, 0.6),
                0 0 50px rgba(255, 0, 110, 0.4),
                0 25px 50px rgba(0, 0, 0, 0.8);
        }

        .pokemon-header {
            background: linear-gradient(135deg, var(--neon-red), var(--neon-orange));
            padding: 2rem 1.5rem;
            color: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 0, 64, 0.3) inset;
        }

        .pokemon-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .pokemon-id {
            font-size: 0.9rem;
            opacity: 0.9;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .pokemon-name {
            font-size: 2rem;
            font-weight: 900;
            text-transform: capitalize;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .pokemon-types {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .type-badge {
            display: inline-block;
            padding: 0.4rem 1rem;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: capitalize;
            backdrop-filter: blur(10px);
        }

        .pokemon-image-container {
            background: linear-gradient(135deg, rgba(30, 30, 30, 0.8) 0%, rgba(15, 15, 15, 0.9) 100%);
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 250px;
            position: relative;
            border-top: 1px solid rgba(255, 0, 64, 0.2);
            border-bottom: 1px solid rgba(255, 0, 64, 0.2);
        }

        .pokemon-image-container::before {
            content: '';
            position: absolute;
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, rgba(255, 0, 64, 0.2), transparent);
            border-radius: 50%;
            animation: neonGlow 3s ease-in-out infinite alternate;
        }

        @keyframes neonGlow {
            from {
                box-shadow: 0 0 20px rgba(255, 0, 64, 0.3);
            }

            to {
                box-shadow: 0 0 40px rgba(255, 0, 110, 0.5);
            }
        }

        .pokemon-image {
            width: 200px;
            height: 200px;
            object-fit: contain;
            filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.1));
            position: relative;
            z-index: 2;
        }

        .pokemon-body {
            padding: 2rem 1.5rem;
        }

        .stats-section {
            margin-bottom: 1.5rem;
        }

        .stats-section h3 {
            font-size: 1rem;
            color: var(--neon-red);
            margin-bottom: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255, 0, 64, 0.5);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        .stat {
            background: linear-gradient(135deg, rgba(30, 30, 30, 0.6), rgba(20, 20, 20, 0.8));
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 0, 64, 0.3);
        }

        .stat:hover {
            border-color: var(--neon-red);
            background: linear-gradient(135deg, rgba(40, 40, 40, 0.8), rgba(30, 30, 30, 0.9));
            transform: translateY(-5px);
            box-shadow: 0 0 15px rgba(255, 0, 64, 0.4);
        }

        .stat-label {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--neon-red);
            text-shadow: 0 0 10px rgba(255, 0, 64, 0.5);
        }

        .stat-bar {
            width: 100%;
            height: 6px;
            background: rgba(50, 50, 50, 0.5);
            border-radius: 3px;
            margin-top: 0.5rem;
            overflow: hidden;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5) inset;
        }

        .stat-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-red), var(--neon-pink));
            border-radius: 3px;
            transition: width 0.6s ease;
            box-shadow: 0 0 10px rgba(255, 0, 64, 0.6);
        }

        .abilities-section {
            background: rgba(20, 20, 20, 0.6);
            padding: 1rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            border: 1px solid rgba(255, 0, 64, 0.2);
        }

        .abilities-section h3 {
            font-size: 1rem;
            color: var(--neon-red);
            margin-bottom: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255, 0, 64, 0.5);
        }

        .ability {
            background: rgba(30, 30, 30, 0.8);
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            border-left: 4px solid var(--neon-red);
            font-size: 0.95rem;
            text-transform: capitalize;
            font-weight: 500;
            transition: all 0.3s ease;
            color: rgba(255, 255, 255, 0.9);
        }

        .ability:hover {
            background: rgba(40, 40, 40, 0.9);
            transform: translateX(5px);
            border-left-color: var(--neon-pink);
            box-shadow: 0 0 15px rgba(255, 0, 64, 0.3);
        }

        .error-message {
            display: none;
            background: var(--error-color);
            color: white;
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            margin: 2rem auto;
            max-width: 600px;
            font-weight: 600;
            animation: shake 0.4s ease-in-out;
        }

        .error-message.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            color: white;
            padding: 2rem;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid rgba(255, 0, 64, 0.2);
            border-top: 4px solid var(--neon-red);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
            box-shadow: 0 0 20px rgba(255, 0, 64, 0.5);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        .no-results {
            display: none;
            text-align: center;
            color: white;
            padding: 3rem;
            font-size: 1.2rem;
            margin-top: 2rem;
        }

        .no-results.show {
            display: block;
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .search-container {
                flex-direction: column;
            }

            .pokemon-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .pokemon-name {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">üéÆ</div>
        <h1>POK√âDEX</h1>
        <p class="subtitle">Busca tu Pok√©mon favorito y descubre sus estad√≠sticas</p>
    </header>

    <div class="container">
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="pokemonInput"
                    placeholder="Escribe el nombre de un Pok√©mon (ej: pikachu, charizard...)" autocomplete="off" />
            </div>
            <button onclick="buscarPokemon()">üîç Buscar</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Cargando datos del Pok√©mon...</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="pokemon-grid" id="pokemonGrid"></div>

        <div class="no-results" id="noResults">
            <p>üò¢ No se encontr√≥ ning√∫n Pok√©mon con ese nombre</p>
            <p style="font-size: 0.9rem; margin-top: 1rem;">Intenta con otro nombre</p>
        </div>
    </div>

    <footer>
        <p>Generado con ‚ù§Ô∏è | Pok√©dex - Buscador de Pok√©mon | Datos de PokeAPI</p>
    </footer>

    <script src="api.js" defer></script>
    <script>
        function buscarPokemon() {
            const input = document.getElementById('pokemonInput').value.trim();
            const grid = document.getElementById('pokemonGrid');
            const errorMsg = document.getElementById('errorMessage');
            const loading = document.getElementById('loading');
            const noResults = document.getElementById('noResults');

            // Validar entrada
            if (!input) {
                errorMsg.textContent = '‚ö†Ô∏è Por favor, ingresa un nombre de Pok√©mon';
                errorMsg.classList.add('show');
                return;
            }

            // Limpiar errores previos
            errorMsg.classList.remove('show');
            noResults.classList.remove('show');
            grid.innerHTML = '';

            // Mostrar cargando
            loading.classList.add('show');

            // Llamar la funci√≥n del API
            obtenerPokemonApi(input)
                .then(data => {
                    loading.classList.remove('show');

                    if (!data) {
                        noResults.classList.add('show');
                        return;
                    }

                    // Crear la tarjeta del Pok√©mon
                    const card = crearTarjetaPokemon(data);
                    grid.innerHTML = '';
                    grid.appendChild(card);
                    card.classList.add('show');
                })
                .catch(error => {
                    loading.classList.remove('show');
                    errorMsg.textContent = '‚ùå Pok√©mon no encontrado. Intenta con otro nombre.';
                    errorMsg.classList.add('show');
                    grid.innerHTML = '';
                });
        }

        function crearTarjetaPokemon(data) {
            const card = document.createElement('div');
            card.className = 'pokemon-card';

            const tipos = data.types.map(t => t.type.name).join(', ');
            const habilidades = data.abilities.map(a => a.ability.name);

            // Obtener estad√≠sticas
            const stats = {
                hp: data.stats[0].base_stat,
                attack: data.stats[1].base_stat,
                defense: data.stats[2].base_stat,
                spAtk: data.stats[3].base_stat,
                spDef: data.stats[4].base_stat,
                speed: data.stats[5].base_stat
            };

            const maxStat = 150; // Valor m√°ximo para el porcentaje

            card.innerHTML = `
                <div class="pokemon-header">
                    <div class="pokemon-id">#${String(data.id).padStart(3, '0')}</div>
                    <h2 class="pokemon-name">${data.name}</h2>
                    <div class="pokemon-types">
                        ${data.types.map(t => `<span class="type-badge">${t.type.name}</span>`).join('')}
                    </div>
                </div>

                <div class="pokemon-image-container">
                    <img src="${data.sprites.other['official-artwork'].front_default || data.sprites.front_default}" 
                         alt="${data.name}" 
                         class="pokemon-image" 
                         onerror="this.src='https://via.placeholder.com/200?text=${data.name}'">
                </div>

                <div class="pokemon-body">
                    <div class="stats-section">
                        <h3>üìä Estad√≠sticas</h3>
                        <div class="stats-grid">
                            <div class="stat">
                                <div class="stat-label">HP</div>
                                <div class="stat-value">${stats.hp}</div>
                                <div class="stat-bar">
                                    <div class="stat-bar-fill" style="width: ${(stats.hp / maxStat) * 100}%"></div>
                                </div>
                            </div>
                            <div class="stat">
                                <div class="stat-label">ATK</div>
                                <div class="stat-value">${stats.attack}</div>
                                <div class="stat-bar">
                                    <div class="stat-bar-fill" style="width: ${(stats.attack / maxStat) * 100}%"></div>
                                </div>
                            </div>
                            <div class="stat">
                                <div class="stat-label">DEF</div>
                                <div class="stat-value">${stats.defense}</div>
                                <div class="stat-bar">
                                    <div class="stat-bar-fill" style="width: ${(stats.defense / maxStat) * 100}%"></div>
                                </div>
                            </div>
                            <div class="stat">
                                <div class="stat-label">SP.ATK</div>
                                <div class="stat-value">${stats.spAtk}</div>
                                <div class="stat-bar">
                                    <div class="stat-bar-fill" style="width: ${(stats.spAtk / maxStat) * 100}%"></div>
                                </div>
                            </div>
                            <div class="stat">
                                <div class="stat-label">SP.DEF</div>
                                <div class="stat-value">${stats.spDef}</div>
                                <div class="stat-bar">
                                    <div class="stat-bar-fill" style="width: ${(stats.spDef / maxStat) * 100}%"></div>
                                </div>
                            </div>
                            <div class="stat">
                                <div class="stat-label">SPD</div>
                                <div class="stat-value">${stats.speed}</div>
                                <div class="stat-bar">
                                    <div class="stat-bar-fill" style="width: ${(stats.speed / maxStat) * 100}%"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="stats-section">
                        <h3>üìè Caracter√≠sticas</h3>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem;">
                            <div class="stat">
                                <div class="stat-label">Altura</div>
                                <div class="stat-value">${(data.height * 0.1).toFixed(1)} m</div>
                            </div>
                            <div class="stat">
                                <div class="stat-label">Peso</div>
                                <div class="stat-value">${(data.weight * 0.1).toFixed(1)} kg</div>
                            </div>
                        </div>
                    </div>

                    <div class="abilities-section">
                        <h3>üí™ Habilidades</h3>
                        ${habilidades.map(h => `<div class="ability">${h}</div>`).join('')}
                    </div>
                </div>
            `;

            return card;
        }

        // Permitir b√∫squeda con Enter
        document.getElementById('pokemonInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                buscarPokemon();
            }
        });
    </script>
</body>

</html>
