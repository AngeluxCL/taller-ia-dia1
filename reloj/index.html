<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Digital Interactivo con Alarma</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Saludo según la hora del día -->
        <div class="greeting" id="greeting">Buenos días</div>

        <!-- Reloj Digital Principal -->
        <section class="clock-section">
            <div class="clock-display">
                <div class="time" id="time">00:00:00</div>
                <div class="format-toggle">
                    <button id="toggleFormat" class="format-btn">24h</button>
                </div>
            </div>

            <!-- Fecha -->
            <div class="date-display" id="date">Lunes, 01 de Enero de 2024</div>
        </section>

        <!-- Sección de Alarma -->
        <section class="alarm-section">
            <h2>Configurar Alarma</h2>
            
            <div class="alarm-input-group">
                <label for="alarmTime">Hora de Alarma:</label>
                <input type="time" id="alarmTime" placeholder="HH:MM">
                <button id="setAlarmBtn" class="btn btn-primary">Establecer Alarma</button>
            </div>

            <!-- Indicador de alarma activa -->
            <div class="alarm-status" id="alarmStatus">
                <span class="status-dot"></span>
                <span id="alarmMessage">Sin alarma configurada</span>
            </div>

            <!-- Botón para cancelar alarma -->
            <button id="cancelAlarmBtn" class="btn btn-danger" style="display: none;">Cancelar Alarma</button>
        </section>

        <!-- Área de notificación -->
        <div class="notification" id="notification" style="display: none;">
            <div class="notification-content">
                <h3>⏰ ¡ALARMA!</h3>
                <p>Es hora de levantarte</p>
                <button id="dismissBtn" class="btn btn-small">Aceptar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
